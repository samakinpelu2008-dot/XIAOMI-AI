<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Classic Ludo</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
  text-align:center;
}
h2{margin:10px;}
.board{
  width:600px;
  height:600px;
  margin:10px auto;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  border:4px solid #222;
}
.cell{
  border:1px solid #ddd;
  position:relative;
}
.home{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(2,1fr);
}
.red{background:#ff4d4d;}
.green{background:#4dff4d;}
.yellow{background:#ffff66;}
.blue{background:#4da6ff;}

.path{background:#fff;}
.safe{background:#ccc;}

.center{
  background:linear-gradient(45deg, red 25%, green 25%, green 50%, yellow 50%, yellow 75%, blue 75%);
}

.token{
  width:22px;
  height:22px;
  border-radius:50%;
  position:absolute;
  cursor:pointer;
  border:2px solid #000;
}

#controls{
  margin-top:10px;
}

button{
  padding:8px 18px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>Classic Ludo</h2>
<div class="board" id="board"></div>

<div id="controls">
  <button id="rollBtn">Roll Dice</button>
  <p id="info">Turn: Red</p>
</div>

<script src="game.js"></script>
</body>
</html>
