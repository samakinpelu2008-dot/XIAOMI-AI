<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Ludo Game</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
  #board { display: grid; grid-template-columns: repeat(15, 30px); grid-template-rows: repeat(15, 30px); gap: 2px; }
  .cell { width: 30px; height: 30px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; }
  .red { background-color: #f88; }
  .blue { background-color: #88f; }
  .player { font-weight: bold; color: #000; }
  #dice { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #info { margin-top: 10px; }
</style>
</head>
<body>

<h1>Simple Ludo Game (2 Players)</h1>
<div id="board"></div>
<button id="dice">Roll Dice</button>
<div id="info">Player Red's turn</div>

<script>
const board = document.getElementById('board');
const info = document.getElementById('info');
const dice = document.getElementById('dice');

const size = 15; // 15x15 board
let cells = [];
let players = {
  red: { pos: -1, color: 'red' },
  blue: { pos: -1, color: 'blue' }
};
let turn = 'red';

// Initialize board
for (let i = 0; i < size*size; i++) {
  const cell = document.createElement('div');
  cell.classList.add('cell');
  board.appendChild(cell);
  cells.push(cell);
}

// Simple path (around the edge)
const path = [];
for(let i=0;i<size;i++) path.push(i); // top row
for(let i=size;i<size*size;i+=size) path.push(i+size-1); // right column
for(let i=size*size-1;i>=size*size-size;i--) path.push(i); // bottom row
for(let i=size*size-size-1;i>=0;i-=size) path.push(i); // left column

function updateBoard() {
  cells.forEach(cell => cell.textContent = '');
  for (let p in players) {
    if (players[p].pos >= 0) {
      cells[path[players[p].pos % path.length]].textContent = p[0].toUpperCase();
      cells[path[players[p].pos % path.length]].classList.add(players[p].color);
    }
  }
}

dice.onclick = () => {
  const roll = Math.floor(Math.random() * 6) + 1;
  info.textContent = `${turn} rolled a ${roll}`;
  let player = players[turn];

  if (player.pos === -1 && roll === 6) player.pos = 0;
  else if (player.pos >= 0) player.pos += roll;

  updateBoard();

  if (player.pos >= path.length) {
    info.textContent = `${turn} wins!`;
    dice.disabled = true;
    return;
  }

  if (roll !== 6) turn = turn === 'red' ? 'blue' : 'red';
  info.textContent += ` | Next: ${turn}`;
};

updateBoard();
</script>

</body>
</html>
